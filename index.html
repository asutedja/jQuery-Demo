<!DOCTYPE html>
<head>
  <title>Learning about jQuery</title>
  <link rel="stylesheet" href="style.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>
<html>
  <body>
    <h1>I've got some hidden divs</h1>
    <button id="show-divs">Show me the divs!</button>
    <button id="add-div">Add div</button>
    <div id="main">
      <div class="content" id="one"></div>
      <div class="content primary" id="two"></div>
      <div class="content" id="three"></div>
      <div class="content primary" id="four"></div>
      <div class="content" id="five"></div>
   </div>
    <script>
    //We wrap our script in document.ready to ensure that all the elements we are trying to manipulate have been loaded before we start trying to grab them.
    $(document).ready(function(){

        $('#show-divs').on('click', function(){
          $('.content').toggleClass('primary');
          $('.content').toggleClass('second');
        });

        //Example 16: .click simplifies the .on syntax
        $('#add-div').click(function(){
          $('#main').append('<div class="content"></div>');
          $( ".content" ).animate(
            {
                left: "+=50",
                top: "+=50",
                opacity: 0.25
            },
            10000,
            function() {
                $(".content").html('<h1>Your animation has finished');
            }
        );
        });

        //Example 17: Combining mouseenter and mousleave, we create a function that runs
        //when the user hovers over an area of the page. 
        $('.content').on('mouseenter', function(){
           $(this).html('<img class="gif" src="giphy.gif">');
        });
        $('.content').on('mouseleave', function(){
           $(this).html('');
        });
    });
    </script>
  </body>
</html>
